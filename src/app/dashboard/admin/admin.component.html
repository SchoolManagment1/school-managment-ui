<div class="container py-5">
  <!-- Page Title -->
  <div class="text-center mb-5">
    <h2 class="fw-bold">Welcome to Admin Dashboard</h2>
    <p class="text-muted">Manage your school information easily</p>
  </div>

  <!-- Dashboard Stats -->
  <div class="row g-4 mb-5">
    <div class="col-md-6 col-lg-3">
      <div class="card shadow-sm h-100 border-0 rounded-4">
        <div class="card-body text-center">
          <i class="fas fa-user-graduate fa-2x text-primary mb-3"></i>
          <h5 class="card-title text-uppercase">Students</h5>
          <h3 class="fw-bold">450</h3>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="card shadow-sm h-100 border-0 rounded-4">
        <div class="card-body text-center">
          <i class="fas fa-chalkboard-teacher fa-2x text-success mb-3"></i>
          <h5 class="card-title text-uppercase">Teachers</h5>
          <h3 class="fw-bold">38</h3>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="card shadow-sm h-100 border-0 rounded-4">
        <div class="card-body text-center">
          <i class="fas fa-book fa-2x text-info mb-3"></i>
          <h5 class="card-title text-uppercase">Courses</h5>
          <h3 class="fw-bold">24</h3>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-3">
      <div class="card shadow-sm h-100 border-0 rounded-4">
        <div class="card-body text-center">
          <i class="fas fa-file-alt fa-2x text-warning mb-3"></i>
          <h5 class="card-title text-uppercase">Exams</h5>
          <h3 class="fw-bold">6</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <h4 class="mb-4">Quick Actions</h4>
    <div class="row g-4">
      <div class="col-sm-6 col-md-3">
        <a routerLink="/layout/user" class="btn btn-outline-primary w-100 py-3 rounded-3 d-flex align-items-center gap-2 shadow-sm">
          <i class="fas fa-users-cog fa-lg"></i>
          <span>Manage Users</span>
        </a>
      </div>

      <div class="col-sm-6 col-md-3">
        <a routerLink="/layout/courcseCURD" class="btn btn-outline-success w-100 py-3 rounded-3 d-flex align-items-center gap-2 shadow-sm">
          <i class="fas fa-plus-circle fa-lg"></i>
          <span>Add Course</span>
        </a>
      </div>

      <div class="col-sm-6 col-md-3">
        <a routerLink="/admin/exams" class="btn btn-outline-info w-100 py-3 rounded-3 d-flex align-items-center gap-2 shadow-sm">
          <i class="fas fa-calendar-alt fa-lg"></i>
          <span>Schedule Exam</span>
        </a>
      </div>

      <div class="col-sm-6 col-md-3">
        <a routerLink="/admin/notices" class="btn btn-outline-warning w-100 py-3 rounded-3 d-flex align-items-center gap-2 shadow-sm">
          <i class="fas fa-bullhorn fa-lg"></i>
          <span>Send Notice</span>
        </a>
      </div>
    </div>
  </div>
</div>
