<div class="container-fluid">
  <div class="user-info mb-4 d-flex justify-content-end align-items-center">
    <span class="me-3 welcome-msg">Welcome, Mrs. Smith</span>
    <i class="fas fa-user-circle fa-2x text-primary"></i>
  </div>

  <div class="welcome-header text-center mb-5 animate__animated animate__fadeIn">
    <h1 class="display-5 fw-bold">Teacher Dashboard</h1>
    <p class="lead">Efficiently manage your classes, students, and teaching activities.</p>
  </div>

  <div class="row g-4 justify-content-center">
    <div class="col-md-4 col-sm-6" *ngFor="let card of dashboardCards; let i = index">
      <div class="card dashboard-card shadow-lg border-0 animate__animated animate__fadeInUp" [style.animationDelay]="i * 0.1 + 's'">
        <div class="card-body d-flex flex-column align-items-start">
          <div class="icon-box mb-3">
            <i class="{{card.icon}} fa-2x text-primary"></i>
          </div>
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text small">{{card.description}}</p>
          <a [routerLink]="card.link" class="btn btn-outline-primary btn-sm mt-auto">Go to {{card.title}}</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6 mb-4">
      <div class="card activity-card h-100 shadow-sm animate__animated animate__fadeInLeft">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-clock me-2 text-secondary"></i>Recent Activity</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let activity of recentActivities">
              <i class="{{activity.icon}} me-2 text-info"></i>{{activity.description}}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div class="card calendar-card shadow-sm animate__animated animate__fadeInRight">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-calendar-day me-2 text-secondary"></i>Upcoming Events</h5>
          <div class="calendar">
            <p *ngFor="let event of upcomingEvents">
              <i class="fas fa-calendar-alt text-primary me-2"></i>{{event.date}}: {{event.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
